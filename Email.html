<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
</head>
<body>
    <main>
        <fieldset>
            <legend>Email</legend>
            <form>
                <div>
                    <label for="name">Name:</label>
                    <br>
                    <input 
                    type="text"
                    name="name" 
                    id="name" 
                    required
                    placeholder="Enter Name Here">
                </div>
                <br>
                <div>
                    <label for="email">Email:</label>
                    <br>
                    <input 
                    type="email" 
                    name="email" 
                    id="email"
                    placeholder="Enter Email Here"/>
                </div>
                <br>
                <label for="message">Your Message:</label>
                <br>
                <textarea name="message" id="" cols="30" rows="10">Input Text Here</textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
        </fieldset>
    </main>
</body>
</html>
